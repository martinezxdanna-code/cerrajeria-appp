<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrajer√≠a Valmar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      max-width: 480px;
      margin: auto;
      padding: 15px;
    }

    h1, h2 {
      text-align: center;
    }

    /* PORTADA */
    #portada {
      text-align: center;
      margin-top: 120px;
    }

    #portada button {
      margin-top: 25px;
      padding: 15px;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }

    /* SECCIONES */
    .pantalla {
      display: none;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #333;
      color: white;
      border: none;
    }

    .resumen {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- PORTADA -->
<div id="portada">
  <h1>üîê Cerrajer√≠a Valmar</h1>
  <p>Servicios r√°pidos y seguros</p>
  <button onclick="irDatos()">Entrar</button>
</div>

<!-- DATOS CLIENTE -->
<div id="datos" class="pantalla">
  <h2>Datos del cliente</h2>
  <input id="nombre" placeholder="Nombre del cliente">
  <input id="telefono" placeholder="N√∫mero de tel√©fono" inputmode="numeric">
  <button onclick="irServicios()">Continuar</button>
</div>

<!-- SERVICIOS Y PRECIOS -->
<div id="servicios" class="pantalla">
  <h2>Servicio</h2>

  <select id="servicio">
    <option value="">Selecciona un servicio</option>
    <option value="20000">Apertura de puerta ‚Äì $20.000</option>
    <option value="40000">Cambio de cerradura ‚Äì $40.000</option>
    <option value="15000">Copia de llave ‚Äì $15.000</option>
  </select>

  <button onclick="guardar()">Guardar servicio</button>

  <div id="resumen" class="resumen" style="display:none;"></div>
</div>

<script>
  let cliente = {};
  
  function irDatos() {
    document.getElementById("portada").style.display = "none";
    document.getElementById("datos").style.display = "block";
  }

  function irServicios() {
    let nombre = document.getElementById("nombre").value;
    let telefono = document.getElementById("telefono").value;

    if (nombre === "" || telefono === "") {
      alert("Por favor llena nombre y tel√©fono");
      return;
    }

    cliente.nombre = nombre;
    cliente.telefono = telefono;

    document.getElementById("datos").style.display = "none";
    document.getElementById("servicios").style.display = "block";
  }

  function guardar() {
    let servicioSelect = document.getElementById("servicio");

    if (servicioSelect.value === "") {
      alert("Selecciona un servicio");
      return;
    }

    let servicioTexto = servicioSelect.options[servicioSelect.selectedIndex].text;
    let precio = servicioSelect.value;

    document.getElementById("resumen").style.display = "block";
    document.getElementById("resumen").innerHTML = `
      <strong>Resumen</strong><br><br>
      Cliente: ${cliente.nombre}<br>
      Tel√©fono: ${cliente.telefono}<br>
      Servicio: ${servicioTexto}<br>
      Precio: $${precio}
    `;
  }
</script>

</body>
</html>
