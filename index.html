<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrajer√≠a Valmar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      max-width: 480px;
      margin: auto;
      padding: 15px;
    }

    /* PORTADA */
    #portada {
      text-align: center;
      margin-top: 120px;
    }

    #portada h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #portada p {
      font-size: 16px;
      color: #555;
    }

    #portada button {
      margin-top: 25px;
      padding: 15px;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }

    /* APP */
    #app {
      display: none;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #333;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

<!-- PORTADA -->
<div id="portada">
  <h1>üîê Cerrajer√≠a Valmar</h1>
  <p>Servicios r√°pidos y seguros</p>
  <button onclick="entrar()">Entrar</button>
</div>

<!-- PANTALLA SIGUIENTE -->
<div id="app">
  <h2>Datos del cliente</h2>

  <input id="nombre" placeholder="Nombre del cliente">
  <input id="telefono" placeholder="N√∫mero de tel√©fono" inputmode="numeric">

  <button onclick="guardar()">Continuar</button>
</div>

<script>
  function entrar() {
    document.getElementById("portada").style.display = "none";
    document.getElementById("app").style.display = "block";
  }

  function guardar() {
    let nombre = document.getElementById("nombre").value;
    let telefono = document.getElementById("telefono").value;

    if (nombre === "" || telefono === "") {
      alert("Por favor llena todos los campos");
      return;
    }

    alert("Datos guardados:\n" + nombre + " - " + telefono);
  }
</script>

</body>
</html>
